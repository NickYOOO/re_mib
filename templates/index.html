<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>re-min</title>
        <link rel="icon" type="image/x-icon" href="./static/logo2.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <link rel="stylesheet" href="../static/index.css" />

        <script src="../static/index.js"></script>
    </head>

    <body>
        <!-- Header -->
        <header>
            <div class="inner">
                <div class="logo">
                    <h1><img src="../static/img/logo.png" alt="logo" /></h1>
                </div>
            </div>
        </header>

        <!-- Content -->
        <section class="inner">
            <div id="columns">
                
            </div>

            <!--Button-->
            <div class="btnarea">
                <button class="share">너만의 맛집을 공유해 보아요</button>
            </div>

            <div id="info" class="info-overlay">
                <div class="info-flex">
                    <div class="info-image">
                        <img src="#" alt="#"> 
                    </div>
                    <div class="info-text">
                        <p class="info-name">클렌 커피</p>
                        <p class="info-star">⭐⭐⭐⭐⭐</p>
                        <p class="info-comment">가나다</p>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div id="overlay" class="share-overlay">
                <div class="fieldset">

                    <div class="title">
                        <p>나만의 맛집 공유하기</p>
                        <div><img src="../static/img/logo.png" alt="logo"></div>
                    </div>

                    <table>
                        <colgroup>
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <td class="name box">
                                    <label for="aname">
                                        <input type="text" id="aname" name="aname" maxlength="12" size="35"
                                            placeholder="맛집이름을 적어줘" autofocus>
                                    </label>
                                </td>
                            </tr>
                            <tr>
                                <td class="modal-star box">
                                    <select name="star" id="star" size="1">
                                        <option value="0" selected>별점 선택하기</option>
                                        <option value="1">⭐</option>
                                        <option value="2">⭐⭐</option>
                                        <option value="3">⭐⭐⭐</option>
                                        <option value="4">⭐⭐⭐⭐</option>
                                        <option value="5">⭐⭐⭐⭐⭐</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td class="modal-comment box">
                                    <textarea name="comment" id="comment" cols="30" rows="5"
                                        placeholder="후기를 적어줘"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="modal-image box">
                                    <input type="text" id="img" name="img" size="35"
                                        placeholder="이미지 url을 적어줘">
                                </td>
                            </tr>
                            <tr>
                                <td class="modal-pw box">
                                    <input type="password" id="pw" name="pw" maxlength="15" size="35"
                                        placeholder="비밀번호를 적어줘" >
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="modal-btn-area">
                        <!-- <input type="submit" class="submit" value="작성하기"> -->
                        <button class="submit">작성하기</button>
                        <button class="cancel">취소하기</button>
                    </div>
                </div>
            </div>
        </section>
    </body>

</html>
